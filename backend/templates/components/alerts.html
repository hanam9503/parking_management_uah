{% if messages %}
<div class="mb-4">
    {% for message in messages %}
    <div class="{% if message.tags == 'error' %}bg-red-100 border-red-400 text-red-700
                {% elif message.tags == 'warning' %}bg-yellow-100 border-yellow-400 text-yellow-700
                {% elif message.tags == 'success' %}bg-green-100 border-green-400 text-green-700
                {% else %}bg-blue-100 border-blue-400 text-blue-700{% endif %}
                border-l-4 p-4 mb-2 rounded">
        <p class="flex items-center">
            {% if message.tags == 'error' %}
                <i class="fas fa-exclamation-circle mr-2"></i>
            {% elif message.tags == 'warning' %}
                <i class="fas fa-exclamation-triangle mr-2"></i>
            {% elif message.tags == 'success' %}
                <i class="fas fa-check-circle mr-2"></i>
            {% else %}
                <i class="fas fa-info-circle mr-2"></i>
            {% endif %}
            {{ message }}
        </p>
    </div>
    {% endfor %}
</div>
{% endif %}
