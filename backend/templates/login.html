{% extends 'base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <!-- Logo -->
        <div class="text-center mb-8">
            <i class="fas fa-university text-6xl text-blue-600 mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-800">Đăng nhập</h2>
            <p class="text-gray-600 mt-2">Trường Đại học Kiến trúc Hà Nội</p>
        </div>
        
        <!-- Login Form -->
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            
            <!-- Username -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-1"></i> Tên đăng nhập
                </label>
                <input type="text" name="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Nhập tên đăng nhập">
            </div>
            
            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-1"></i> Mật khẩu
                </label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Nhập mật khẩu">
            </div>
            
            <!-- Submit Button -->
            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition duration-200">
                <i class="fas fa-sign-in-alt mr-2"></i> Đăng nhập
            </button>
        </form>
        
        <!-- Demo Accounts -->
        <div class="mt-6 p-4 bg-gray-50 rounded-lg">
            <p class="text-sm font-semibold text-gray-700 mb-2">Tài khoản demo:</p>
            <ul class="text-xs text-gray-600 space-y-1">
                <li><strong>Admin:</strong> admin / admin123</li>
                <li><strong>Bảo vệ:</strong> security / security123</li>
                <li><strong>Giảng viên:</strong> teacher / teacher123</li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}
